<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
          rel="stylesheet">

    <title>memberDetail</title>

    <style>

        .table {
            width: 1000px;
        }

    </style>

    <script>
        $(document).ready(function () {
            memberDetail()
        })

        function memberDetail() {
            $('#tableDiv').empty()
            const auth = getToken()
            $.ajax({
                type: "GET",
                url: `/member-details`,
                beforeSend: function (xmlHttpRequest) {
                    xmlHttpRequest.setRequestHeader("Authorization", auth)
                },
                success: function (response) {
                    let data = response['data']
                    for (let i = 0; i < data.length; i++) {
                        let userId = data[i]['USER_ID']
                        let userName = data[i]['USER_NAME']
                        let email = data[i]['EMAIL']
                        let role = data[i]['ROLE']
                        let temp_html = `
                        <tr>
                            <th scope="row">${i + 1}</th>
                            <td onclick="window.location.href = '/member-update-page/${userId}'">${userId}</td>
                            <td>${userName}</td>
                            <td>${email}</td>
                            <td>${role}</td>
                        </tr>
                        `
                        $('#tableDiv').append(temp_html)
                    }
                }
            })
        }

        function getToken() {
            let cookieName = 'Authorization' + '=';
            let cookieData = document.cookie;
            let cookie = cookieData.indexOf('Authorization');
            let auth = '';
            if (cookie !== -1) {
                cookie += cookieName.length;
                let end = cookieData.indexOf(';', cookie);
                if (end === -1) end = cookieData.length;
                auth = cookieData.substring(cookie, end);
            }
            return auth;
        }

    </script>

</head>
<body>

<table class="table">
    <thead>
    <tr id="tableHead">
        <th scope="col">#</th>
        <th scope="col">userId</th>
        <th scope="col">userName</th>
        <th scope="col">email</th>
        <th scope="col">role</th>
    </tr>
    </thead>
    <tbody id="tableDiv">

    </tbody>
</table>

</body>
</html>
